<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escáner de Código de Barras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/barcode.js"></script>
    <script src="/scripts/scripts.js"></script>
    <script src="/scripts/dom.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <header class="text-center mb-4">
    <h1 class="text-success">Escáner de Código de Barras</h1>
    <h2 class="text-secondary">Supermercados Cercanos</h2>
    <button id="get-location" class="btn btn-success mt-3">¿Donde estas comprando?</button>
    <div id="geo-info" class="text-center mb-4"></div>
  </header>



    <div id="supermarkets" class="mb-4"></div>
    <div id="selected-supermarket" class="text-center mb-4" >
      <p id="current-supermarket" class="fw-bold">Supermercado seleccionado: Ninguno</p>
    </div>

    <div id="barcode" class="mx-auto position-relative">
      <video
        id="barcodevideo"
        autoplay
        playsinline
        style="width: 100%; max-width: 600px; border: 2px solid #000"
        
      ></video>
      <canvas
        id="barcodecanvasg"
        style="position: absolute; top: 0; left: 0"
      ></canvas>
      <!-- Superposición -->
      <div id="barcode-overlay">
        <div class="active-area"></div>
      </div>
    </div>
    <canvas id="barcodecanvas"></canvas>

    <div id="result" class="text-center mt-3 fw-bold">Esperando código...</div>


    
    <div class="mt-4">
      <div class="text-center">
      <label for="manual-code" class="form-label">Ingresar código manualmente:</label>
      <input
        type="text"
        id="manual-code"
        placeholder="Escribe el código aquí"
      />
      <button id="submit-code">Agregar Código</button>
    </div>
  </div>
    
    <p id="result-manual" class="text-center mt-2"></p>
    <div id="product-info" class="text-center mt-4">
      <p>Esperando información del producto...</p>
    </div>
    <div id="carrito" class="mt-5">
      <h3 class="text-center text-success">Carrito:</h3>
      <ul class="list-group w-50 mx-auto"></ul>
    </div>


        <!-- Barra de Navegación Inferior -->
        <nav class="navbar navbar-expand navbar-light bg-white fixed-bottom border-top">
          <div class="container-fluid d-flex justify-content-around">
            <a href="#home" class="nav-link text-center">
              <i class="bi bi-house-door-fill"></i>
              <small>Inicio</small>
            </a>
            <a href="#scan" class="nav-link text-center">
              <i class="bi bi-camera-fill"></i>
              <small>Escanear</small>
            </a>
            <a href="#cart" class="nav-link text-center">
              <i class="bi bi-cart-fill"></i>
              <small>Carrito</small>
            </a>
            <a href="#profile" class="nav-link text-center">
              <i class="bi bi-person-fill"></i>
              <small>Perfil</small>
            </a>
          </div>
        </nav>
      </div>








  </body>
</html>
